<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>table</title>
        <link rel="stylesheet" media="screen" href="styles/table.css"/>
        <script src="scripts/addLoadEvent().js"></script>
        <script src="scripts/stripetables.js"></script>
        <script src="scripts/displayabbrevistions.js"></script>
        <script src="scripts/highlightrows.js"></script>
    </head>
    <body>
        <table>
            <caption>itinerary</caption>
            <thead>
                <tr>

            <tbody>
                <tr>
                    <td>june 9th</td>
                    <td>hannan,<abbr title="oregon">or</abbr></td>
                </tr>
                <tr>
                    <td>june 10th</td>
                    <td>beijing,<abbr title="washington">wa</abbr></td>
                </tr>
                <tr>
                    <td>june 11th</td>
                    <td>xian,<abbr title="california">ca</abbr></td>
                </tr>
            </tbody>
        </table>
