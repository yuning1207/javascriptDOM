<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Good Food!!!</title>
        <style>
            body{background-color:#ddd;color:black;}
            h1{color:black;}
            a:link {color:#505050;text-decoration:none;font-size:1.5em;}  
            a:hover {color:#FF00FF;text-decoration:underline;font-size:1.5em;}  
            ul{padding:0;}
            li{float:left;padding:15px;list-style:none;}
            img{display:block;clear:both;border-style:dashed;border-width:3px;}
            p{font-family:monospace;font-size:20px;color:#505050;}
        </style>
    </head>
    <body>
        <h1>I am so hungry~</h1>
        <ul id="imagegallery">
            <li><a href="picture/big_shrimp.jpg" title="braised prawns">big shrimp</a></li>
            <li><a href="picture/egg_rice.jpg" title="my favorite food">egg rice</a></li>
            <li><a href="picture/hot_pot.jpg" title="two flavors hot pot">hot pot</a></li>
            <li><a href="picture/red_chop.jpg" title="my grandmo do this good">red chop</a></li>
        </ul>
        <img id="placeholder" src="picture/flower.jpg" title="sanshengsanshi" alt="flower"/>
        <p id="description">choose an image</p>
        <script>
            function preparegallery(){
                if(!document.getElementById){
                    return false;}
                if(!document.getElementsByTagName){
                    return false;}
                if(!document.getElementById("imagegallery")){
                    return false;}
                var gallery=document.getElementById("imagegallery");
                var links=gallery.getElementsByTagName("a");
                for(var i=0;i<links.length;i++){
                    links[i].onclick = function(){
                        return showpic(this)?false:true;
                }
            }
            }
            function showpic(whichpic){
                if(!document.getElementById("placeholder")){
                          return false;}
                var source=whichpic.getAttribute("href");
                var placeHolder=document.getElementById("placeholder");
                if(placeHolder.nodeName!="IMG"){
                          return false;}
                placeHolder.setAttribute("src",source);
                if(document.getElementById("description")){
                          var text=whichpic.getAttribute("title")?whichpic.getAttribute("title"):"";
                          var description=document.getElementById("description");
                          if(description.firstChild.nodeType==3){
                          description.firstChild.nodeValue=text;
                          }
                }
                return true;
            }
            window.onload=function(){
            preparegallery();
            showpic();
            }
        </script>
    </body>    
</html>
